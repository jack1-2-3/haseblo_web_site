<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasebloメンバー紹介</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="portfolio/portfolio.css" />
</head>
<body>
    <!-- ヘッダー読み込み -->
    <header id="header" class="header"></header>

    <div class="portfolio__wrap">
        <button id="all">ALL</button>
        <button id="html">HTML</button>
        <button id="css">CSS</button>
        <button id="js">JavaScript</button>

        <ul class="portfolio__list">
            <li class="portfolio__item HTML"><span><p>HTML1</p></span></li>
            <li class="portfolio__item HTML"><span><p>HTML2</p></span></li>
            <li class="portfolio__item HTML"><span><p>HTML3</p></span></li>
            <li class="portfolio__item HTML"><span><p>HTML4</p></span></li>
            <li class="portfolio__item CSS"><span><p>CSS1</p></span></li>
            <li class="portfolio__item CSS"><span><p>CSS2</p></span></li>
            <li class="portfolio__item CSS"><span><p>CSS3</p></span></li>
            <li class="portfolio__item CSS"><span><p>CSS4</p></span></li>
            <li class="portfolio__item JS"><span><p>JavaScript1</p></span></li>
            <li class="portfolio__item JS"><span><p>JavaScript2</p></span></li>
            <li class="portfolio__item JS"><span><p>JavaScript3</p></span></li>
            <li class="portfolio__item JS"><span><p>JavaScript4</p></span></li>
        </ul>
    </div>

    <!-- フッター読み込み -->
    <footer id="footer"></footer>
    <script src="portfolio\modules\show-random.js"></script>
    <script src="portfolio\main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html", function () {
                $.getScript("./js/script.js", function () {});
            });
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
